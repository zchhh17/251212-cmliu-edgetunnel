name: Sync Upstream and Backup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/cmliu/edgetunnel.git || true
          git fetch upstream

          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse upstream/main)

          if [ "$LOCAL" = "$REMOTE" ]; then
            echo "No upstream update, exit"
            exit 0
          fi

          git merge upstream/main -m "sync upstream"
          git push origin main

      - name: Pack source
        run: |
          TS=$(date +"%Y%m%d-%H%M%S")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "TAG=backup-$TS-$SHORT_SHA" >> $GITHUB_ENV

          mkdir -p /tmp/backup
          tar -czf /tmp/backup/src.tar.gz --exclude=.git .
          sha256sum /tmp/backup/src.tar.gz > /tmp/backup/src.tar.gz.sha256
          mv /tmp/backup/* .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          files: |
            src.tar.gz
            src.tar.gz.sha256
